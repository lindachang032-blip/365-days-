<script>
    let state = {
        paidDays: []
    };

    const totalDays = 365;
    const totalGoal = (totalDays / 2) * (2 + (totalDays * 2));

    // å¾ç¶²å€è®€å–è³‡æ–™
    function loadFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('d');
        if (data) {
            try {
                // ç°¡å–®çš„è§£ç¢¼é‚è¼¯
                state.paidDays = JSON.parse(atob(data));
            } catch (e) {
                console.error("è§£æå¤±æ•—");
            }
        }
    }

    // æ›´æ–°ç¶²å€ï¼ˆä¸é‡æ–°æ•´ç†é é¢ï¼‰
    function updateUrl() {
        const encoded = btoa(JSON.stringify(state.paidDays));
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?d=' + encoded;
        window.history.replaceState({path: newUrl}, '', newUrl);
    }

    function renderGrid() {
        const grid = document.getElementById('challenge-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= totalDays; i++) {
            const isPaid = state.paidDays.includes(i);
            const box = document.createElement('div');
            box.className = 'day-box' + (isPaid ? ' paid' : '');
            box.innerHTML = `<span class="day-num">Day ${i}</span><span class="amount">$${i * 2}</span>`;
            box.onclick = () => isPaid ? openRevokeModal(i) : openPaymentModal(i);
            grid.appendChild(box);
        }
    }

    function updateStats() {
        const count = state.paidDays.length;
        const currentSum = state.paidDays.reduce((sum, day) => sum + (day * 2), 0);
        const remaining = totalGoal - currentSum;
        const percentage = ((count / totalDays) * 100).toFixed(1);

        document.getElementById('paid-days').innerText = `${count} / ${totalDays}`;
        document.getElementById('paid-amount').innerText = `$${currentSum.toLocaleString()}`;
        document.getElementById('remaining-amount').innerText = `$${remaining.toLocaleString()}`;
        document.getElementById('percent-text').innerText = `${percentage}%`;
        document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    let currentSelectingDay = null;
    let isRevoking = false;

    window.openPaymentModal = (day) => {
        currentSelectingDay = day; isRevoking = false;
        document.getElementById('modal-title').innerText = `Day ${day} æ”¯ä»˜ç¢ºèª`;
        document.getElementById('modal-amount').innerText = `$${day * 2}`;
        document.getElementById('modal-amount').style.color = "var(--primary-color)";
        document.getElementById('btn-confirm-text').innerText = "ç¢ºå®šä»˜æ¬¾";
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.openRevokeModal = (day) => {
        currentSelectingDay = day; isRevoking = true;
        document.getElementById('modal-title').innerText = `å–æ¶ˆ Day ${day} æ”¯ä»˜?`;
        document.getElementById('modal-amount').innerText = `$${day * 2}`;
        document.getElementById('modal-amount').style.color = "#e57373";
        document.getElementById('btn-confirm-text').innerText = "ç¢ºå®šå–æ¶ˆ";
        document.getElementById('modal-overlay').style.display = 'flex';
    };

    window.closeModal = () => { document.getElementById('modal-overlay').style.display = 'none'; };

    window.confirmAction = () => {
        if (isRevoking) {
            state.paidDays = state.paidDays.filter(d => d !== currentSelectingDay);
        } else {
            state.paidDays.push(currentSelectingDay);
        }
        updateUrl();
        renderGrid();
        updateStats();
        closeModal();
    };

    window.copyShareLink = () => {
        const url = window.location.href;
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = url;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("åˆ†äº«é€£çµå·²è¤‡è£½ï¼å‚³çµ¦åˆ¥äººä»–å€‘å°±èƒ½çœ‹åˆ°ç›®å‰çš„é€²åº¦ã€‚");
    };

    window.onload = () => {
        loadFromUrl();
        renderGrid();
        updateStats();
        if (window.lucide) lucide.createIcons();
    };
</script>
